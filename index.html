<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Place Vendome - Correspond√™ncias e encomendas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .tower {
      margin-bottom: 20px;
    }

    .apartments {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    .apt-button {
      padding: 8px;
      border: none;
      border-radius: 4px;
      background-color: #e2e8f0;
      color: #1a202c;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .apt-button.selected {
      background-color: #0070f3;
      color: #fff;
      opacity: 0.7;
    }

    textarea {
      width: 100%;
      resize: none;
      overflow: hidden;
    }

    #clear {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background-color: #ef4444;
      color: #fff;
      cursor: pointer;
    }

    #copy {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background-color: green;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>üè¢ Condom√≠nio Place Vendome - Correspond√™ncias e encomendas</h1>
  <div id="ui">
    <!-- Towers will be generated here -->
  </div>

  <textarea id="message" readonly>
üö® Aten√ß√£o!!

üì¶ Correspond√™ncias e encomendas para serem retiradas na portaria:
</textarea>
  <button id="copy">Copiar mensagem</button>
  <button id="clear">Limpar sele√ß√µes</button>

  <script>
    const towers = ['A', 'B', 'C'];
    const ui = document.getElementById('ui');
    const messageEl = document.getElementById('message');
    const selected = [];

    function updateMessage() {
      const base = `üö® Aten√ß√£o!
      
üì¶ Correspond√™ncias e encomendas para serem retiradas na portaria:\n`;
      let msg = base;
      towers.forEach(block => {
        const list = selected.filter(a => a.endsWith(block));
        if (list.length) {
          msg += `\nüè¢ Bloco ${block}:\n`;
          msg += list.join(', ') + '.\n';
        }
      });
      msg += `\n‚òéÔ∏è Para mais informa√ß√µes, ligue  na portaria no ramal 2000.`;
      messageEl.value = msg;
      messageEl.style.height = 'auto'; // Reset height to recalculate
      messageEl.style.height = messageEl.scrollHeight + 'px'; // Adjust height to fit content
    }

    towers.forEach(block => {
      const div = document.createElement('div');
      div.className = 'tower';
      const title = document.createElement('h2');
      title.textContent = `Torre ${block}`;
      div.appendChild(title);

      const grid = document.createElement('div');
      grid.className = 'apartments';

      for (let floor = 1; floor <= 18; floor++) {
        for (let unit = 1; unit <= 4; unit++) {
          const apt = `${floor}${unit}${block}`;
          const btn = document.createElement('button');
          btn.textContent = apt;
          btn.className = 'apt-button';
          btn.addEventListener('click', () => {
            const idx = selected.indexOf(apt);
            if (idx === -1) {
              selected.push(apt);
              btn.classList.add('selected');
            } else {
              selected.splice(idx, 1);
              btn.classList.remove('selected');
            }
            // Ordena selection
            selected.sort((a, b) => {
              const numA = parseInt(a, 10);
              const numB = parseInt(b, 10);
              if (numA !== numB) return numA - numB;
              return a.slice(-1).localeCompare(b.slice(-1));
            });
            updateMessage();
          });
          grid.appendChild(btn);
        }
      }
      div.appendChild(grid);
      ui.appendChild(div);
    });

    document.getElementById('clear').addEventListener('click', () => {
      selected.length = 0;
      document.querySelectorAll('.apt-button.selected').forEach(btn => btn.classList.remove('selected'));
      updateMessage();
    });

    updateMessage();
    messageEl.style.height = messageEl.scrollHeight + 'px'; // Initial adjustment for content height

    document.getElementById('copy').addEventListener('click', () => {
      messageEl.select(); // Select the text in the textarea
      document.execCommand('copy'); // Copy the selected text to the clipboard
      alert('Mensagem copiada para a √°rea de transfer√™ncia!'); // Optional: Notify the user
    });
  </script>
</body>

</html>
